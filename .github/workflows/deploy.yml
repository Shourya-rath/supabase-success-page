name: Deploy to GitHub Pages

# Run this workflow every time a change is pushed to the `main` branch
on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out a copy of your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Creates the final index.html from your template
      - name: Inject Secrets and Prepare Artifact
        run: |
          # Copy the template to create the final index.html
          cp index.template.html index.html
          # Find and replace placeholders with the secrets
          sed -i "s|__SUPABASE_URL__|${{ secrets.SUPABASE_URL }}|g" index.html
          sed -i "s|__SUPABASE_ANON_KEY__|${{ secrets.SUPABASE_ANON_KEY }}|g" index.html
      
      # 3. Sets up the artifact for GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload the root directory (where index.html now is)
      
      # 4. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
